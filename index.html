<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Google</title>
  </head>
  <body>
    <div class="page">
      <!-- nav header -->
      <nav>
        <div class="nav-left">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div class="nav-right">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <p><i class="material-icons">apps</i></p>
          <img src="assets/pexels-tim-gouw-67517.jpg" alt="avatar" />
        </div>
      </nav>

      <!-- google image -->
      <img class="google-img" src="https://tse2.mm.bing.net/th?id=OIP.arezqGrVeKUAmuKTaXGGEgHaEK&pid=Api&P=0&h=220" />

      <!-- search box -->
      <div class="search-box">
        <i class="material-icons">search</i>
        <input type="text" />
        <i class="material-icons">mic</i>
        <i class="material-icons">search</i>
      </div>

      <!-- buttons -->
      <div class="btn-box">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>

      <!-- footer -->
      <footer>
        <p>Our third decade of climate action: join us</p>
        <div class="footer-links">
          <div class="links-left">
            <a href="#">Advertising</a>
            <a href="#">Bussiness</a>
            <a href="#">How Search Works</a>
          </div>
          <div class="links-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
